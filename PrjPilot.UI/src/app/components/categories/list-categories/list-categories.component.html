<h1>Categorias</h1>
<button type="button" (click)="clickAddCategory()" id="btnModalCategory" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Incluir Categoria
  </button>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of categories">
            <th>{{c.id}}</th>
            <td>{{c.name}}</td>
            <td>{{c.description}}</td>
            <td>
              <input class="btn btn-danger" type="submit" value="Excluir">&nbsp;
              <input (click)="clickEditCategory(c)" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit"  value="Editar">
          </td>
        </tr>
    </tbody>
</table>
<p *ngIf="!categories ||categories.length <= 0">Nenhum categoria cadastrada.</p>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{nameAddOrEdit}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formCategory">
            <div class="col-12">
              <label for="" class="form-label">Nome Categoria</label>
              <input type="text" class="form-control"  formControlName="name">
            </div>
            <div class="col-12">
              <label for="" class="form-label">Descrição Categoria</label>
              <input type="text" class="form-control" formControlName="description">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button"  *ngIf="showAdd" (click)="postCategory()" class="btn btn-primary" data-bs-dismiss="modal">Salvar</button>
          <button type="button"   *ngIf="showUpdate" (click)="onUpdate()" class="btn btn-primary" data-bs-dismiss="modal">Editar</button>
        </div>
      </div>
    </div>
  </div>
