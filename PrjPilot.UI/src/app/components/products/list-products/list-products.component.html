
    <h1>Lista de Produtos</h1>
    <button type="button" id="btnAddProduct" routerLink="/incluir-produto" class="btn btn-primary">
        Incluir Produto
      </button>
    <table class="table table-dark table-striped" *ngIf="products && products.length > 0 ">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Preço R$</th>
                <th scope="col">Quantidade</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.description}}</td>
                <td>{{p.price}}</td>
                <td>{{p.quantity}}</td>
                <td>
                    <input class="btn btn-primary" type="submit" value="Criar anuncio">
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!products || products.length <= 0">Nenhum produto cadastrado.</p>
